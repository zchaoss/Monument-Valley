<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Monument Valley</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="solarized-dark.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <style></style>
    <main>
      <div class="liveContent">
        <div class="buttons">
          <button id="pause">暂停</button>
          <button id="play">继续</button>
          <button id="quick">快速</button>
          <button id="restore">重置</button>
        </div>
        <pre><code class="css"></code></pre>
      </div>
      <div class="liveImg">
        <div class="wrap">
          <div class="star"></div>
          <div class="body">
            <div class="hat"></div>
            <div class="head"></div>
            <div class="neck"></div>
            <div class="face"></div>
            <div class="shirt"></div>
            <div class="skirt"></div>
            <div class="leftleg"></div>
            <div class="rightleg"></div>
          </div>
          <div class="platform"></div>
          <div class="underwater"></div>
          <div class="abovewater"></div>
          <div class="wave"></div>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
    <script src="highlight.pack.js"></script>
  </body>
</html>
